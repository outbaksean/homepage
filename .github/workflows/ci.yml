name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for app changes
        id: changes
        run: |
          if git diff --name-only origin/main...HEAD | grep -q '^app/'; then
            echo "app_changed=true" >> $GITHUB_OUTPUT
          else
            echo "app_changed=false" >> $GITHUB_OUTPUT
            echo "No changes in app/ â€” skipping build"
          fi

      - uses: actions/setup-node@v4
        if: steps.changes.outputs.app_changed == 'true'
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install
        if: steps.changes.outputs.app_changed == 'true'
        run: npm ci
        working-directory: app

      - name: Build
        if: steps.changes.outputs.app_changed == 'true'
        run: npm run build
        working-directory: app
